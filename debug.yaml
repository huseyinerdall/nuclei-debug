id: debug-template-huseyin

info:
  name: Debug Template - Always Match
  author: Hüseyin
  severity: info
  description: |
    Bu template sadece debug/test amaçlıdır. Her domain için sahte bir bulgu döndürür.

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - ""   # boş string her zaman eşleşir
        condition: contains
