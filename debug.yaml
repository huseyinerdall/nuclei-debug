id: debug-template-huseyin

info:
  name: Debug Template - Always Match
  author: huso
  severity: high
  description: >
    Microsoft Azure is vulnerable to subdomain takeover attacks. Subdomain
    takeovers are a common, high-severity threat for organizations that
    regularly create and delete many resources. A subdomain takeover can
    occur when a D...
  reference:
    - https://godiego.co/posts/STO/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-404
  metadata:
    max-request: 1
  tags: debug,test

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - ""
